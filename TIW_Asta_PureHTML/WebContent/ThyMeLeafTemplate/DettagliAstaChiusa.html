<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dettagli Asta CHiusa</title>
</head>
<body>
	<h1>Asta chiusa details</h1>
	<div>
		<p th:text=" ${'asta id ' + astaChiusa.asta_id}"></p>
		<p th:text=" ${'id utente ' + astaChiusa.id_utente}"></p>
		<p th:text=" ${'descrizone' + astaChiusa.descrizione}"></p>
		<p th:text=" ${'prezzo vendita ' + astaChiusa.prezzo_vendita}"></p>
		<p th:text=" ${'spedizione ' + astaChiusa.spedizione}"></p>
		<p th:text ="${#dates.format(astaChiusa.data_apertura,'dd-MM-yyyy HH:mm:ss')}">data scadenza</p>
		<p th:text=" ${'titolo ' + astaChiusa.titolo}"></p>
		<p><img  th:src="@{'data:image/png;base64,'+${astaChiusa.img}}" />
	</div>
	<div>
		<a th:href ="@{/GetHomepage}">vai alla home</a>
	</div>
	
	
</body>
</html>
